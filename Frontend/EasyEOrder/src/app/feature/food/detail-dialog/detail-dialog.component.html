<ng-container *ngIf="foodDetailsDto">


  <div  fxLayout="row" fxLayoutAlign="center">
    <h2>{{ foodDetailsDto.name }}</h2>
  </div>
  <div  fxLayout="column" fxLayoutAlign="center center">
    <img class="cover" src="/assets/img/rest_1.jpg" alt="icon" />
  </div>
  <mat-card-subtitle  fxLayout="column" fxLayoutAlign="center center"> {{ foodDetailsDto.price }} - ft</mat-card-subtitle>
  <div class="description-container">
    <h4>{{ foodDetailsDto.description }}</h4>
  </div>
  <mat-card-content fxLayout="column" fxLayoutAlign="center center">
    <!-- Admin felhasnzáló esetén -->
    <mat-card-actions><button mat-button *ngIf="(user | async).role == 'Administrator'" class="delete-button" (click)="delete(foodDetailsDto.id)">Törlés</button></mat-card-actions>
  
    <!-- Sima felhasználó esetén -->
    <mat-card-actions><button mat-button class="download-button" (click)="putCart(foodDetailsDto.id)">Kosárba rakom</button></mat-card-actions> 
    <!-- Sima felhasználó esetén -->
  </mat-card-content>
  

</ng-container>
